<div class="row">
    <h1>Educacion</h1>
    <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
        Nueva Educacion
    </button>
    <!-- 
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Nueva Educacion
        </button>
    </div>
    -->

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of edu">
                    <td>
                        <h2>{{Educacion.nombreE}}</h2>
                    </td>
                    <td>
                        {{Educacion.descripcionE}}
                        <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editexp/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill"></i></button>
                        </td>
                            <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash-fill"></i></button>
                        
                    </td>
                    
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
