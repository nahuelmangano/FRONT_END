<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario Login</title>
    <link rel="stylesheet" href="login.component.css">
  </head>
  <body>
    <section class="form-login">
      <h5>Formulario Login</h5>
      <form #f="ngForm"(ngSubmit)="onLogin()" novalidate>

      <input class="controls" id="nombreUsuario" type="text" name="nombreUsuario" value="" placeholder="Usuario" [(ngModel)]="nombreUsuario" required>
      <input class="controls" id="password"  type="password" name="password" value="" placeholder="Contraseña" [(ngModel)]="password" required>
      <input class="buttons" type="submit" name="" value="Ingresar">

    </form>
      <p><a href="#">¿Olvidastes tu Contraseña?</a></p>

    </section>

  </body>
</html>
